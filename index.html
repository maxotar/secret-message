<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Message</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
    />
    <style>
      h1 {
        margin-top: 0;
      }
      .row {
        margin-top: 25vh;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div>
            <a href="https://maxotar.github.io/secret-message/"
              >Create your own secret message</a
            >
          </div>
        </div>

        <div id="message-form" class="card-panel">
          <form>
            <label>Enter a Secret Message</label>
            <input id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <div id="link-form" class="card-panel hide">
          <form>
            <label>Share this link with a friend</label>
            <input id="link-input" />
            <button class="btn">Copy to Clipboard</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
